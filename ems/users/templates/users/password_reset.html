{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
        
    <a class="navbar-brand" href="#">EMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <form class="d-flex">
            <a href="{% url 'register-resident' %}" class="btn btn-dark me-2">Register</a>
            <a href="#" class="btn btn-dark me-2">Contact</a>
            <a href="#" class="btn btn-dark me-2">About Us</a>
        </form>
    </div>
</nav>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body p-3 mb-2 bg-light text-black">
                <div class="d-flex align-items-center mb-3">
                    <img src="#" alt="" style="height: 40px;">
                    <h5 class="card-title mb-3">Reset Password</h5>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-outline-secondary mb-2" type="submit">Request Password Reset</button>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
