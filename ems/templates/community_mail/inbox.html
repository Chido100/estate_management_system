{% extends 'base.html' %}

{% block content %}
  <h2>Inbox</h2>
  <ul>
    {% for message in received_mails %}
      <li>
        <strong>From:</strong> {{ message.sender.username }}<br>
        <strong>Subject:</strong> {{ message.subject }}<br>
        <strong>Body:</strong> {{ message.body }}<br>
        <strong>Sent at:</strong> {{ message.sent_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
