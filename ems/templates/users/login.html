{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="card mx-auto" style="width: 40rem;">
    <img src="" class="card-img-top" alt class="background">
    
    <div class="card-body p-3 mb-2 bg-secondary-subtle text-dark">
        <div class="d-flex align-items-center mb-3">
            <h5 class="card-title mb-3">Login</h5>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-dark mb-3">Login</button>
            <br><small class="text-muted ml-2">Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a></small>           
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'register-resident' %}">Register</a></small>
        </div>

        

    </div>
    
</div>
</div>

{% endblock content %}
