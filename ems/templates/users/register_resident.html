{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background: url('/media/auth_image/reg_sign.png') no-repeat center center fixed;
        background-size: cover;
    }
</style>
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card mx-auto" style="width: 30rem;">
        <!--<img src="" class="card-img-top" alt="...">-->
        <div class="card-body p-3 mb-2 bg-light text-dark">
            <div class="d-flex align-items-center mb-3">
                <h5 class="card-title mb-3" style="font-weight: 800;">Register for exclusive access.</h5>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark mb-2">Submit</button>
            </form>

            {% for message in messages %}
            <div>
                {{ message }}
            </div>
            {% endfor %}

            <div class="border-top pt-3">
                <small class="text-muted">Already have an account? <a class="ml-2"
                        href="{% url 'login' %}">Login</a></small>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
