{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card mx-auto" style="width: 40rem;">
        <!-- <img src="..." class="card-img-top" alt="..."-->
        <div class="card-body p-3 mb-2 bg-secondary-subtle text-black">
            <div class="d-flex align-items-center mb-3">
                <!--<img src="/media/item_images/Untitled_Artwork.jpg" alt="App Logo" style="height: 40px;">-->
                <h5 class="card-title mb-3">Register for exclusive access.</h5>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark mb-2">Submit</button>
            </form>

            {% for message in messages %}
            <div>
                {{ message }}
            </div>
            {% endfor %}

            <div class="border-top pt-3">
                <small class="text-muted">Already have an account? <a class="ml-2"
                        href="{% url 'login' %}">Login</a></small>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
