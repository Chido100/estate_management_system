{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <h2>Add a New Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-warning mt-3">Add Item</button>
    </form>
</div>
{% endblock content %}
