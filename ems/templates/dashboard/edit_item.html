{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Item</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
{% endblock content %}
